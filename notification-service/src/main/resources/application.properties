# application.properties

# Application Info
spring.application.name=notification-service
server.port=8083

# Database Configuration
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://postgresql:5432/banking_analytics}
spring.datasource.username=${POSTGRES_USERNAME:banking_user}
spring.datasource.password=${POSTGRES_PASSWORD:banking_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=60000

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Email Configuration (Gmail SMTP example)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${GMAIL_PASSWORD:your-app-password}
spring.mail.from=noreply@bankingplatform.com
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# SMS Configuration
sms.enabled=false
sms.provider.url=http://localhost:8999/sms/send
sms.provider.api-key=${SMS_API_KEY:demo-key}

# Retry Configuration
spring.retry.enabled=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.bankingplatform.notificationservice=INFO
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.web.socket=INFO

# JSON serialization
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Africa/Casablanca

# WebSocket Configuration
spring.websocket.stomp.enabled=true

# Thread Pool Configuration
spring.task.scheduling.pool.size=5
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20