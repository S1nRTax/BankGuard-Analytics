# Application
spring.application.name=stream-processor
server.port=8083
server.shutdown=graceful

# Kafka
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=stream-processor-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.listener.ack-mode=manual

# Kafka Streams
spring.kafka.streams.application-id=banking-stream-processor
spring.kafka.streams.bootstrap-servers=localhost:29092
spring.kafka.streams.properties.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.properties.default.value.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.properties.state.dir=/tmp/kafka-streams

# Kafka Topics
kafka.topics.transactions=banking-transactions
kafka.topics.processed-transactions=processed-transactions
kafka.topics.alerts=transaction-alerts

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/banking_db
spring.datasource.username=banking_user
spring.datasource.password=banking_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Stream processing configuration
stream.processing.window-size-ms=60000
stream.processing.threshold.large-transaction=10000.00
stream.processing.threshold.suspicious-amount=50000.00
stream.processing.anomaly-detection.enabled=true

# Logging
logging.level.com.bankingplatform=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.level.org.apache.kafka.streams=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n